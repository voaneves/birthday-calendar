<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calendário de Aniversários</title>
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        <main>
            <h1 class="title">Calendário de Aniversários</h1>

            <form id="form" class="form">
                <input type="text" id="nome" class="input"
                    placeholder="Digite o nome aqui..." required>

                <input type="date" id="data" placeholder="E nasceu quando?"
                    class="input" required>

                <button type="submit" class="button">Adicionar</button>
            </form>

            <div class="container">
                <label class="switch">
                    <input type="checkbox" id="checkbox">
                    <div id="sort">
                        <span></span>
                    </div>
                </label>
                <table id="tabela" class="table">
                    <tr>
                        <th>Nome</th>
                        <th>Data</th>
                        <th>Idade</th>
                        <th>Ações</th>
                    </tr>
                </table>
            </div>
        </main>

        <nav class="theme">
            <button class="theme-toggle" aria-label="Trocar o tema">
                <i class="icon-theme"></i>
            </button>
        </nav>

        <script src="script/script.min.js"></script>
    </body>
</html>
