<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description"
            content="Gerencie e acompanhe os aniversários de seus amigos e entes queridos no Calendário de Aniversários. Adicione novos aniversários e mantenha-se atualizado.">
        <meta name="keywords"
            content="calendário de aniversários, gerenciar aniversários, acompanhar aniversários, adicionar aniversários">
        <meta name="author" content="Victor Neves">
        <meta property="og:title" content="Calendário de Aniversários">
        <meta property="og:description"
            content="Gerencie e acompanhe os aniversários de seus amigos e entes queridos no Calendário de Aniversários. Adicione novos aniversários e mantenha-se atualizado.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://voaneves.com/birthday-calendar/">
        <title>Calendário de Aniversários</title>

        <link rel="preload" href="style/style.css" as="style"
            onload="this.onload=null,this.rel='stylesheet'" />
        <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "WebPage",
                "name": "Calendário de Aniversários",
                "description": "Gerencie e acompanhe os aniversários de seus amigos e entes queridos no Calendário de Aniversários.",
                "url": "http://voaneves.com/birthday-calendar/"
            }
        </script>
        <script async src="sw.min.js"></script>
        <script defer src="script/script.min.js"></script>
        <script defer src="script/console.min.js"></script>
    </head>
    <body>
        <header>
            <h1 class="title">Calendário de Aniversários</h1>
        </header>
        <main>
            <section class="birthday-input">
                <form id="form" class="birthday-form">
                    <input type="text" id="nome" class="input"
                        placeholder="Digite o nome aqui..." required>

                    <input type="date" id="data" placeholder="E nasceu quando?"
                        class="input" required>

                    <button type="submit" class="button">Adicionar</button>
                </form>
            </section>
            <section class="container">
                <label class="switch">
                    <input type="checkbox" id="checkbox">
                    <div id="sort">
                        <span></span>
                    </div>
                </label>
                <table id="tabela" class="table">
                    <tr>
                        <th>Nome</th>
                        <th>Data</th>
                        <th>Idade</th>
                        <th>Ações</th>
                    </tr>
                </table>
            </section>
        </main>
        <footer>
            <span>
                Site desenvolvido com ❤️ por <a href="https://voaneves.com">Victor
                    Neves.</a> Acesse o <a
                    href="https://github.com/voaneves/birthday-calendar">repositório</a>
                e contribua com sugestões.
            </span>
        </footer>

        <nav class="theme">
            <button class="theme-toggle" aria-label="Trocar o tema">
                <i class="icon-theme" alt="Ícone de tema"></i>
            </button>
        </nav>
    </body>
</html>
